<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .comment-form {
            margin-bottom: 20px;
        }
        .comment {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment h4 {
            margin: 0;
        }
        .comment p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>

    <h1>Comentários</h1>

    <div class="comment-form">
        <input type="text" id="name" placeholder="Seu nome" required>
        <textarea id="comment" placeholder="Seu comentário" required></textarea>
        <button onclick="addComment()">Enviar</button>
    </div>

    <div id="comments-section">
        <!-- Comentários aparecerão aqui -->
    </div>

    <script>
        // Função para adicionar um comentário
        function addComment() {
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            if (name && comment) {
                const comments = JSON.parse(localStorage.getItem('comments')) || [];

                // Adiciona o novo comentário ao array
                comments.push({ name, comment });

                // Salva os comentários atualizados no localStorage
                localStorage.setItem('comments', JSON.stringify(comments));

                // Limpa os campos após enviar
                document.getElementById('name').value = '';
                document.getElementById('comment').value = '';

                // Atualiza a seção de comentários
                displayComments();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        // Função para exibir comentários
        function displayComments() {
            const commentsSection = document.getElementById('comments-section');
            commentsSection.innerHTML = ''; // Limpa a seção antes de exibir

            const comments = JSON.parse(localStorage.getItem('comments')) || [];

            comments.forEach(({ name, comment }) => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');

                const commentHeader = document.createElement('h4');
                commentHeader.textContent = name;

                const commentText = document.createElement('p');
                commentText.textContent = comment;

                commentDiv.appendChild(commentHeader);
                commentDiv.appendChild(commentText);
                commentsSection.appendChild(commentDiv);
            });
        }

        // Carrega os comentários ao iniciar a página
        window.onload = displayComments;
    </script>

</body>
